<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Name :</label>
        <input type="text" />

        <br/><br/>
        <hr/>

        <label>Mobile Number:</label>
        <input type="text" required/>

        <br/><br/>
        <hr/>


        <label>Email:</label>
        <input type="email" />


        <br/><br/>
        <hr/>


        <label>Date of Birth:</label>
        <input type="date" />


        <br/><br/>
        <hr/>

        <label>Skills:</label>
        <input type="textarea" />


        <br/><br/>
        <hr/>

        <label>CGPA:</label>
        <input type="text" />

        <br/><br/>
        <hr/>

        <label>Year of Pass out:</label>
        <input type="date" />


        <br/><br/>
        <hr/>

        <input type="submit" value="SUBMIT"/>

    </form>
</body>
</html>
