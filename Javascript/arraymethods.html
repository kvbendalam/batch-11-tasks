<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks = [99,98,100,98];

        //At the end of the array want to add new marks
        marks.push(100);

        //starting of the arrray
        marks.unshift(1)

        //remove element from the end of the array
        marks.pop()

        //remove element from the starting of the array
        marks.shift()

        console.log(marks)
    </script>
</body>
</html>
