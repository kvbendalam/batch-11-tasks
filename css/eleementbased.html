<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color:red;
        }

        .para{
            color:blue;
        }

        #head{
            color:aqua;
        }

        #heading2{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <p>This is paragraph</p>

    <p class="para">This is another paragraph</p>

    <p>This 3rd paragraph</p>

    <p class="para">This is 4th Paragraph</p>

    <h1 id="head">This is heading</h1>

    <h2 id="heading2">This is heading 2</h2>
</body>
</html>
