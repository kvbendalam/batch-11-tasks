<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <style>
        table, tr,th, td{
            border: 1px solid black;
            font-size: 24px;
        }
        table{
            width:100%;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }

        .oddRowColor{
            background-color: grey;
        }
    </style>
</head>
